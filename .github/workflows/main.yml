name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repositories
        uses: actions/checkout@v2

      - name: Setup libs
        run: |
          sudo apt-get install clang-format

      - name: Check codestyle
        run: |
          git ls-files *.{c,h} | xargs clang-format -i --verbose
          git diff --exit-code

      - name: Build application
        run: make

      - name: Run tests
        run: make run_tests
